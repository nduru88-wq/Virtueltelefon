<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ring</title>

  <!-- iPhone hjemmeskærm ikon -->
  <link rel="apple-touch-icon" sizes="180x180" href="telefon.png" />
  <link rel="apple-touch-icon" href="telefon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Ring" />
  <link rel="icon" href="telefon.png" />

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.12);
      --text:#fff;
      --muted:rgba(255,255,255,.75);
      --stroke:rgba(255,255,255,.12);
      --radius:26px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --gap:22px;
      --max:980px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial
    }

    body{
      background:
        radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
        radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .page{
      min-height:100%;
      padding:calc(20px + env(safe-area-inset-top)) 20px
              calc(24px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:var(--max);
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    /* HEADER */
    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      padding:18px;
    }

    /* PHONE ICON – TWICE AS BIG */
    .topIcon{
      width:min(300px,70vw);
      aspect-ratio:1;
      border-radius:40px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      display:grid;
      place-items:center;
    }

    .topIcon img{
      width:85%;
      height:85%;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:clamp(26px,4vw,40px);
    }

    .hint{
      margin:0;
      color:var(--muted);
      font-size:18px;
      text-align:center;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:var(--gap);
    }

    .card{
      text-decoration:none;
      color:inherit;
      background:linear-gradient(180deg,var(--card2),var(--card));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      min-height:240px;
      padding:18px;
      display:grid;
      grid-template-rows:1fr auto;
      -webkit-tap-highlight-color:transparent;
    }

    .card:active{transform:scale(.97)}

    /* AVATAR – BIGGER */
    .avatar{
      width:min(220px,50vw);
      aspect-ratio:1;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      margin:auto;
      overflow:hidden;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* INITIAL FALLBACK */
    .initial{
      font-size:clamp(64px,12vw,92px);
      font-weight:900;
      color:white;
      user-select:none;
    }

    .meta{text-align:center}

    .name{
      margin:6px 0 2px;
      font-size:clamp(22px,3.6vw,30px);
      font-weight:900;
    }

    .phone{
      margin:0;
      font-size:18px;
      color:rgba(255,255,255,.8);
    }

    .callTag{
      margin:14px auto 0;
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:12px 18px;
      border-radius:999px;
      background:rgba(0,255,170,.15);
      border:1px solid rgba(0,255,170,.35);
      font-weight:800;
      font-size:18px;
    }

    .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      background:rgba(0,255,170,1);
    }
  </style>
</head>

<body>
<div class="page"><div class="wrap">

  <header class="header">
    <div class="topIcon">
      <img src="telefon.png" alt="Telefon">
    </div>
    <h1>Ring</h1>
    <p class="hint">Tryk på et billede for at ringe</p>
  </header>

  <main class="grid">

    <!-- Charlie -->
    <a class="card" href="tel:+4553960620">
      <div class="avatar">
        <img src="charlie.jpg" alt="Charlie" onerror="this.remove(); this.parentElement.innerHTML='<div class=initial>C</div>';">
      </div>
      <div class="meta">
        <p class="name">Charlie</p>
        <p class="phone">+45 53 96 06 20</p>
        <div class="callTag"><span class="dot"></span> RING</div>
      </div>
    </a>

    <!-- Tanja -->
    <a class="card" href="tel:+4553603204">
      <div class="avatar">
        <img src="tanja.jpg" alt="Tanja" onerror="this.remove(); this.parentElement.innerHTML='<div class=initial>T</div>';">
      </div>
      <div class="meta">
        <p class="name">Tanja</p>
        <p class="phone">+45 53 60 32 04</p>
        <div class="callTag"><span class="dot"></span> RING</div>
      </div>
    </a>

    <!-- Peter -->
    <a class="card" href="tel:+4523711353">
      <div class="avatar">
        <img src="peter.jpg" alt="Peter" onerror="this.remove(); this.parentElement.innerHTML='<div class=initial>P</div>';">
      </div>
      <div class="meta">
        <p class="name">Peter</p>
        <p class="phone">+45 23 71 13 53</p>
        <div class="callTag"><span class="dot"></span> RING</div>
      </div>
    </a>

    <!-- Vibeke -->
    <a class="card" href="tel:+4522530092">
      <div class="avatar">
        <img src="vibeke.jpg" alt="Vibeke" onerror="this.remove(); this.parentElement.innerHTML='<div class=initial>V</div>';">
      </div>
      <div class="meta">
        <p class="name">Vibeke</p>
        <p class="phone">+45 22 53 00 92</p>
        <div class="callTag"><span class="dot"></span> RING</div>
      </div>
    </a>

  </main>

</div></div>
</body>
</html>
